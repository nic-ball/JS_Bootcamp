<form>
    <br/>
    <span>On, Off, Push, Pop Methods</span>
    <br/>
</form>
<script type="text/javascript">
    //create array
    var myArray = ["green", "red", "blue", "yellow"];

    //show contents of array
    document.write("<br />" + "These are colours : " + myArray);

    //added 2 colours
    var pushed = myArray.push("purple", "green");
    document.write("<br />" + "These colours were added : " + myArray);

    //remove last member of array
    var popped = myArray.pop();
    document.write("<br />" + "This colour was removed : " + popped);

    //display array length
    document.write("<br />" + "This is the arrays length : " + myArray.length);

    //shifted zero index to last in order
    var shifted = myArray.shift();
    document.write("<br />" + "Shifted : " + shifted);
    document.write("<br />" + "These are the colours currently in the array : " + myArray);

    //unshift the array
    var unshifted = myArray.unshift();
    document.write("<br />" + "Array length after the shift : " + unshifted);
    document.write("<br />" + "Final array listing : " + myArray);

    //add new contents to an array at a specific index point
    //2 is position of add, 0 is items removed + "string"
    var splice = myArray.splice(2, 0, "orange");
    document.write("<br />" + "Add new content to a specific position : no return value " + splice);
    document.write("<br />" + "New array listing with content added : " + myArray);

</script>
