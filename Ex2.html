<!--create a while loop from 1-10-->
<form></form>
<p id="loop2" type="number"/>
<script type="text/javascript">

    var count = 1;
    document.write("Starting Loop : ");

</script>


<!--create a do while loop from 1-10-->
<form></form>

<script type="text/javascript">

    var count = 1;
    document.write("Starting Loop : " + "<br />");
    do {
        document.write("Current Count : " + count + "<br />"); count++;
    }

    while (count < 11);
    document.write("Loop Stopped! ");

</script>

<!--nested loop-->
<form></form>

<script type="text/javascript">

    var num1 = 1;
    while (num1 <= 10) {
        document.write("Starting Loop : " + num1 + "<br />"); num1++;

        var num2 = 1;
        while (num2 <= 10) {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;Current Count : " + num2 + "<br />"); num2++;

        }

    }

</script>
